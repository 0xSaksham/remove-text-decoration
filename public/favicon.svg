<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5" />
      <stop offset="100%" stop-color="#2e3192" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />

  <!-- Text element -->
  <g transform="translate(100, 100) scale(0.85)" filter="url(#shadow)">
    <!-- T letter -->
    <text x="-50" y="15" font-family="Arial" font-size="70" font-weight="bold" fill="white">T</text>

    <!-- Eraser/remover element -->
    <rect x="-20" y="-5" width="70" height="25" rx="5" ry="5" fill="#ff4757" transform="rotate(-15)" />

    <!-- Eraser marks -->
    <line x1="-15" y1="0" x2="45" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"
      transform="rotate(-15)" />
    <line x1="-12" y1="8" x2="42" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"
      transform="rotate(-15)" />
    <line x1="-10" y1="-8" x2="40" y2="-8" stroke="white" stroke-width="2" stroke-linecap="round"
      transform="rotate(-15)" />

    <!-- Eraser dust particles -->
    <circle cx="45" cy="5" r="2" fill="white" opacity="0.8" />
    <circle cx="50" cy="0" r="1.5" fill="white" opacity="0.7" />
    <circle cx="48" cy="-8" r="1" fill="white" opacity="0.6" />
    <circle cx="53" cy="-3" r="1.5" fill="white" opacity="0.8" />
    <circle cx="56" cy="5" r="1" fill="white" opacity="0.6" />
  </g>

  <!-- Circular border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.3" />

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#a7d8ff" stroke-width="1" stroke-opacity="0.3"
    stroke-dasharray="5,3" />

  <!-- Action indicators -->
  <path d="M160,100 A60,60 0 0,0 100,40" fill="none" stroke="#ff4757" stroke-width="3" stroke-dasharray="1,6"
    stroke-linecap="round" />
  <path d="M40,100 A60,60 0 0,0 100,160" fill="none" stroke="#ff4757" stroke-width="3" stroke-dasharray="1,6"
    stroke-linecap="round" />
</svg>
